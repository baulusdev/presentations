<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Example presentation</title>

    <meta name="description" content="example presentation">
    <meta name="author" content="Luis Herzog">


    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../reveal.js-library/dist/reset.css">
    <link rel="stylesheet" href="../../reveal.js-library/dist/reveal.css">
    <link rel="stylesheet" href="../../reveal.js-library/dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../../reveal.js-library/plugin/highlight/monokai.css">
</head>


<body>
<div class="reveal">
  <!-- Any section element inside of this container is displayed as a slide -->
  <div class="slides">
    <section>
        <section>
            <p class="r-fit-text r-frame">&nbsp;Der Weg zum Staat Israel&nbsp;</p>
        </section>
        <section>
            <p class="r-frame">Der Mandatsvertrag - 1923</p>
        </section>   
    </section>
    <section>
        <section>
            <p class="r-frame">Wirkung und Bedeutung</p>
        </section>
        <section>
            <p class="r-frame">Das Weißbuch - 1939</p>
        </section>
    </section>
    <section>
        <section>
            <p class="r-frame">Wirkung und Bedeutung</p>
        </section>
        <section>
            <p class="r-frame">Resolution 181 - 29.11.1947</p>
        </section>
    </section>
    <section>
        <section>
            <p class="r-frame">Wirkung und Bedeutung</p>
        </section>
        <section>
            <p class="r-frame">Ausrufung des Staates Israel - 14.05.1948</p>
        </section>
    </section>
    <section>
        <section>
            <p class="r-frame">Wirkung und Bedeutung</p>
        </section>
        <section>
            <p class="r-fit-text">Danke</p>
            <p class="r-fit-text">für eure Aufmerksamkeit</p>
        </section>
    </section>
        
  </div>
</div>

<script src="../../reveal.js-library/dist/reveal.js"></script>
<script src="../../reveal.js-library/plugin/zoom/zoom.js"></script>
<script src="../../reveal.js-library/plugin/notes/notes.js"></script>
<script src="../../reveal.js-library/plugin/search/search.js"></script>
<script src="../../reveal.js-library/plugin/markdown/markdown.js"></script>
<script src="../../reveal.js-library/plugin/highlight/highlight.js"></script>
<script>

    // Also available as an ES module, see:
    // https://revealjs.com/initialization/

    Reveal.initialize({
        center: true,
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight]
    });

</script>
</body>

</html>
